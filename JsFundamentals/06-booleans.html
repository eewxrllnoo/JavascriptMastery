    <title>Booleans and If-Statements</title>
  </head>
  <body>
    <script>
      /*
            console.log(3 < 5);
            console.log(5 === "5.00");

            // Comparison Operators
            // <, >, <=, >=, ==, ===, !=, !==

            //Order of Operations
            // 1. Parentheses ()
            // 2. Exponents
            // 3. Multiplication and Division
            // 4. Addition and Subtraction
            // 5. Comparison Operators
            // 6. Logical Operators (AND, OR, NOT)

            if (3 < 5) {
              console.log("3 is less than 5");
            } else {
              console.log("3 is not less than 5");
            }

            if (25 >= 26) {
              console.log("You can drive");
            } else if (15 >= 14) {
              console.log("Almost there, keep learning!");
            } else {
              console.log("You cannot drive");
            }
            */
      /*
            // Basics of AND, OR, NOT
            console.log("Basic Operations:");
            console.log(true && true); // true
            console.log(true && false); // false
            console.log(false || true); // true
            console.log(false || false); // false
            console.log(!true); // false
            console.log(!false); // true

            // Using actual comparisons
            console.log("\nWith Comparisons:");
            console.log(3 < 5 && 5 > 2); // true
            console.log(3 < 5 || 5 > 2); // true
            console.log(!(3 < 5)); // false
            console.log(!(3 > 5)); // true
            console.log(0.2 >= 0 && 0.2 <= 1 / 3); // true

            // One complex example is sufficient to demonstrate the concept
            console.log("\nComplex Example:");
            console.log((3 < 5 && 5 > 2) || !(3 > 5)); // true

            // If you want to test different FALSE conditions, use variables to avoid repetition
            console.log("\nUsing Variables for Clarity:");
            let a = 3 < 5; // true
            let b = 5 > 2; // true
            let c = 3 > 5; // false
            let d = 5 < 2; // false

            console.log((a && b) || (!a && !b)); // (T&&T) || (F&&F) -> T || F -> true
            console.log((a && b) || (!c && !d)); // (T&&T) || (T&&T) -> T || T -> true
            console.log((a && b) || (!a && !d)); // (T&&T) || (F&&T) -> T || F -> true
            */

      // Ternary Operator
      const result = true ? "truthy" : "falsey";
      console.log(result); // Output: truthy

      // Falsy values in JavaScript
      const falsyValues = [false, 0, "", null, undefined, NaN];
      falsyValues.forEach((value) => {
        if (value) {
          console.log(`${value} is truthy`);
        } else {
          console.log(`${value} is falsy`);
        }
      });
      // Everything else is truthy
      console.log("Hello" ? "truthy" : "falsey"); // Output: truthy
      console.log(42 ? "truthy" : "falsey"); // Output: truthy
      console.log([] ? "truthy" : "falsey"); // Output: truthy
    </script>
  </body>
