<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1); // Output: 3

      let calculation = 5 + 5;
      console.log(calculation);

      console.log(calculation + 15); // Output: 20
      let result = calculation + 15;
      console.log(result); // Output: 20

      let message = "Hello, World!";
      console.log(message); // Output: Hello, World!

      // Synstax rules for variable names:
      // 1.Can't use reserved keywords (e.g., let, const, var, function, etc.)
      // 2.Can't start with a number
      // 3.Can only contain letters, numbers, underscores (_), and dollar signs ($)
      // 4.Case-sensitive (e.g., variable1 and Variable1 are different variables)
      // 5.Should be descriptive and meaningful
      // 6.Cant use special characters (e.g., !, @, #, etc.)
    </script>
  </body>
</html>
