<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      
    pickComputerMove();

    let result = '';
    
    if(computerMove === 'Rock'){
        result = 'It\'s a tie!';
    } else if(computerMove === 'Paper'){
        result = 'You lose!';
    } else if(computerMove === 'Scissors'){
        result = 'You win!';
    }

    alert(`You picked Rock. Computer picked ${computerMove}. ${result}`);

    "
    >
      Rock
    </button>
    <button
      onclick="

      pickComputerMove();

    let result2 = '';
    
    if(computerMove2 === 'Rock'){
        result2 = 'You win!';
    } else if(computerMove2 === 'Paper'){
        result2 = 'It\'s a tie!';
    } else if(computerMove2 === 'Scissors'){
        result2 = 'You lose';
    }

    alert(`You picked Paper. Computer picked ${computerMove2}. ${result2}`);

    "
    >
      Paper
    </button>
    <button
      onclick="
      
      pickComputerMove();

    let result3 = '';
    
    if(computerMove3 === 'Rock'){
        result3 = 'You lose!';
    } else if(computerMove3 === 'Paper'){
        result3 = 'You win!';
    } else if(computerMove3 === 'Scissors'){
        result3 = 'It\'s a tie!';
    }

    alert(`You picked Scissors. Computer picked ${computerMove3}. ${result3}`);

    "
    >
      Scissors
    </button>
    <script>
      let computerMove = "";

      function pickComputerMove() {
        const randomNumber = Math.random();

        if (randomNumber > 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }
      }
    </script>
  </body>
</html>
