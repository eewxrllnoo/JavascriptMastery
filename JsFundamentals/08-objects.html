<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      /*
      const product = {
        name: "socks",
        price: 1089,
      };
      console.log(product);
      console.log(product.name);
      console.log(product.price); // Dot notation

      product.name = "cotton socks";
      console.log(product);

      product.newProperty = "true";
      console.log(product);

      delete product.newProperty; // Delete a property
      console.log(product);
      */

      const product2 = {
        name: "shirts",
        "delivery-time": "2 weeks",
        rating: {
          stars: 4.5,
          reviews: 120,
        },
        fun: function function1() {
          console.log("This is a function inside an object");
        },
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2["name"]); // Bracket notation
      console.log(product2["delivery-time"]);

      console.log(product2.rating.reviews);
      product2.fun(); // Call the function inside the object
    </script>
  </body>
</html>
